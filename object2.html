<html>
<head>
<title>my function2</title>
<script type="text/javascript">
function book(title,author){
	this.title=title;
	this.author=author;
}
</script>
</head>
<body>
<script type="text/javascript">
var myBook = new book("perl","leo");
document.write("book is "+myBook.title);
document.write("author is "+myBook.author);
</script>
</body>
</html>
