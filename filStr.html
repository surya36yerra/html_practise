<html>
<head>
<title>JavaScript Array filter Method</title> </head>
<body>
<script type="text/javascript">
if (!Array.prototype.filter)
{
	Array.prototype.filter = function(fun /*, thisp*/) {
    var len = this.length;
    if (typeof fun != "function")
      throw new TypeError();
var res = new Array();
var thisp = arguments[1]; for (var i = 0; i < len; i++) {
      if (i in this)
      {
var val = this[i]; // in case fun mutates this if (fun.call(thisp, val, i, this))
          res.push(val);
      }
}
    return res;
  };
}
function isBigEnough(element, index, array) { return (element >= 10);
}
var filtered = [12, 5, 8, 130, 44].filter(isBigEnough); document.write("Filtered Value : " + filtered );
</script>
</body>
</html>
